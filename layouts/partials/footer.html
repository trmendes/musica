<!-- Footer -->
<footer class="wrapper style1 align-center">
    <div class="inner">
        <h2>Kontakt</h2>
        <ul class="icons">
        {{ with .Site.Params.social.instagram }}
        <li><a target="_blank" href="{{.}}"
                    class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a>
        </li>
        {{end}}
        {{ with .Site.Params.social.youtube }}
        <li><a target="_blank" href="{{.}}"
                    class="icon brands style2 fa-youtube"><span class="label">Youtube</span></a>
        </li>
        {{end}}
        {{ with .Site.Params.social.facebook }}
        <li><a target="_blank" href="{{.}}"
                    class="icon brands style2 fa-facebook"><span class="label">Facebook</span></a>
        </li>
        {{end}}
        </ul>
       <p>Hugo Story &copy; 2020 <a target="_blank" href="https://github.com/caressofsteel/">CaressOfSteel</a><span
                class="footerspacer icon fa-diamond"></span>
            Ported from <a target="_blank" href="https://html5up.net/uploads/demos/story/">Story</a> by HTML5UP</p>
    </div>
</footer>
