<article>
    {{ with .youtubeVideoId }}
    <div style="position: relative; width: 100%; height: 350px;">
        <iframe style="width: 100%; height:350px; border-radius: 0;"
            src="https://www.youtube.com/embed/{{ . }}?autoplay=0" frameborder="0" allowfullscreen></iframe>
    </div>
    {{ end }}
</article>
