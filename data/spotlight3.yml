dialog_content: |
  To czas kiedy śpiewamy, ale także poznajemy znaczenia pieśni. Formuła jest taka jak na kursie, ale w pigułce. Jednorazowe wydarzenia są bardziej nastawione na śpiew a mniej na zdobywanie narzędzi do komunikacji. Poznajemy hiszpański sercem, od strony pieśni.
  <br />
  Kręgi to wspólne śpiewy i analiza pieśni, natomiast warsztaty wzbogacone są o afirmacje i warsztat językowy, a także tworzenie własnej pieśni medycyny po hiszpańsku. Kręgi są dla wszystkich, niezależnie od poziomu języka hiszpańskiego, chyba że w konkretnym warsztacie jest mowa o stopniu zaawansowania.
  <br />
  Zapraszam Cię do wspólnego tworzenia takich kręgów i warsztatów też w Twojej przestrzeni i poza Krakowem, jeśli poczujesz moje wołanie :)
