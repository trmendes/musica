title: "Opinie kursantów"
style: "style1 medium lightbox onscroll-fade-in"
reviews:
  - main_content: 'Hiszpańskie pieśni medycyny były ze mną już od jakiegoś czasu, ale tak naprawdę śpiewałam je nie znając tekstów, a dzięki temu kursowi wszytko stało się zrozumiałe. Nauka języka poprzez śpiewanie jest jak hakowanie rzeczywistości, słowa same wchodzą. "Zajęcia" dawały tyle radości i motywacji by być z tym językiem jeszcze bardziej, a bycie w kręgu a nie w ławce dawało przeogromną swobodę. Po za tym śpiewanie w grupie daje przeogromną moc, czuję się nakarmiona tym kursem, to był przepiękny czas. Marta jest przecudowną osobą o wspaniałym głosie. Dziękuję że dzielisz się sobą, swoją wiedzą, swoimi pieśniami, i swoją wrażliwością z innymi.'
    signature: "Laura <3"
    style: "solid style2 major fa-heart"

  - main_content: "Hej Martita! Chciałabym podziękować za starannie przygotowany, inspirujący kurs języka hiszpańskiego Musica medicina. Pierwszy raz spotykam się z taką formą kursu językowego, wcześniej uczyłam się języków w formie klasycznej.  Nie wyobrażałam sobie, że taka prezentacja jak na Twoim kursie tak mnie wciągnie, że będę czekać na kontynuację!  Nigdy nie śpiewałam,a teraz czekam na kolejny poniedziałek, żeby zaśpiewać w kręgu mucheras poderosas. W ramach Twojego kursu nauczyłyśmy się nie tylko podstawowej gramatyki języka i możliwości komunikowania się na proste tematy, ale także odkryłyśmy w sobie nowe talenty, inaczej spojrzełyśmy na siebie i swój wewnętrzny świat. A jeszcze... Osobno chciałabym powiedzieć o ceremonii kakao.  Zawsze uważałam to za zwykły napój, ale teraz rozumiem, że kakao naprawdę dodaje sił i nastroju, sprawia, że ​​nasze myśli kierują się we właściwym kierunku przed zajecami i w ogóle....  Nie mogę się doczekać możliwości kontynuowania nauki języka hiszpańskiego, czerpania radości ze śpiewania i gry na instrumentach muzycznych wśród ludzi o podobnych poglądach, zdobywania nowej wiedzy i odkrywania Siebie razem z Tobą.  Polecam każdemu!"
    signature: "Veronika"
    style: "solid style2 major fa-heart"

  - main_content: 'Zajęcia z Martą to magiczna podróż wgłąb hiszpańskiego świata pieśni medycyny, pozwalająca nie tylko odkryć nowy język, ale też i nowe światy. Wittgenstein napisał, że "granice mojego języka są granicami mojego świata" - tu na zajęciach mogłyśmy poznawać nowe światy ukryte w słowach tradycyjnych (i nie tylko) pieśni hiszpańskich, a ich melodie przekazy ubogacają teraz naszą codzienność i poza zajęciami. Bycie razem, zasilone medycyną i pieśni i kakao, w akceptacji tego co jest, siebie pozwala wzrastać - i językowo i ubogacać się mądrością pieśni. Jestem wdzięczna za ten czas, najbardziej wyczekiwane wydarzenie tygodnia. Dziękuję i idę dalej, z pieśnią na ustach i w sercu.'
    signature: "Maria"
    style: "solid style2 major fa-heart"
